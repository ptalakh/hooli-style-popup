<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hooli-style-popup</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<nav class="header__menu menu">
				<ul class="menu__list">
					
					<li class="menu__item menu__item_mail">
						<a href="" tabindex="1" class="menu__link">Mail</a>
					</li>
					<li class="menu__item menu__item_images">
						<a href="" tabindex="2" class="menu__link">Images</a>
					</li>

					<li class="menu__item menu__item_popup popup">
						<input class="popup__checkbox" tabindex="3" type="checkbox" name="popup" id="popup">
						<label class="popup__label" for="popup">
							<img class="popup__image" width="30px" height="30px" src="./img/icons/popup-button.png" alt="">
						</label>

						<div class="popup__body">
							<ul class="popup__list">

								<li class="popup__item item-popup">
									<a href="#" tabindex="4" class="item-popup__card">
										<img src="./img/icons/apps.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Apps</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="5" class="item-popup__card">
										<img src="./img/icons/blogs.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Blogs</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="6" class="item-popup__card">
										<img src="./img/icons/calendar.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Calendar</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="7" class="item-popup__card">
										<img src="./img/icons/chat.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Chat</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="8" class="item-popup__card">
										<img src="./img/icons/classroom.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Classroom</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="9" class="item-popup__card">
										<img src="./img/icons/collection.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Collection</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="10" class="item-popup__card">
										<img src="./img/icons/contacts.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Contacts</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="#" tabindex="11" class="item-popup__card">
										<img src="./img/icons/documents.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Documents</div>
									</a>
								</li>
								<li class="popup__item item-popup">
									<a href="https://kottans.org/" target="_blank" tabindex="12" class="item-popup__card">
										<img src="./img/icons/favicon.png" alt="" class="item-popup__image">
										<div class="item-popup__text">Kottans^^</div>
									</a>
								</li>
								<li class="popup__item popup__item_more popup-more">
									<input class="popup-more__checkbox" tabindex="13" type="checkbox" name="more" id="more">
									<label class="popup-more__label" for="more">More</label>
								
									<ul class="popup-more__list">
										<li class="popup-more__item item-popup">
											<a href="#" tabindex="14" class="item-popup__card">
												<img src="./img/icons/files.png" alt="" class="item-popup__image">
												<div class="item-popup__text">Files</div>
											</a>
										</li>
										<li class="popup-more__item item-popup">
											<a href="#" tabindex="15" class="item-popup__card">
												<img src="./img/icons/mail.png" alt="" class="item-popup__image">
												<div class="item-popup__text">Mail</div>
											</a>
										</li>
										<li class="popup-more__item item-popup">
											<a href="#" tabindex="16" class="item-popup__card">
												<img src="./img/icons/maps.png" alt="" class="item-popup__image">
												<div class="item-popup__text">Maps</div>
											</a>
										</li>
									</ul>

								</li>

							</ul>
						</div>

					</li>

					<li class="menu__item menu__item_notifications notifications">
						<input class="notifications__checkbox" tabindex="17" type="checkbox" name="notifications" id="notifications">
						<label class="notifications__label" for="notifications">
							<img class="notifications__image" width="25px" height="25px" src="./img/icons/bell.png" alt="">
						</label>
						<div class="notifications__message">No notifications.</div>
					</li>
					<li class="menu__item menu__item_github-profile github">
						<a target="_blank" tabindex="18" href="https://github.com/ptalakh" class="github__link">
							<img class="github__image" width="30px" height="30px" src="./img/icons/github.png" alt="">
						</a>
					</li>

				</ul>
			</nav>
		</header>
	</div>
</body>
</html>
